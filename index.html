<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="./assets/icon/icon.png" />
    <link href="./font/stylesheet.css" rel="stylesheet" type="text/css" />
    <title>Instagram</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo-wrapper">
            <img
              class="header__logo"
              src="./assets/img/logo.svg"
              alt="site_logo"
            />
          </div>
          <div class="header__input-wrapper">
            <input class="header__input" type="search" placeholder="Search" />
          </div>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__list-item">
                <a class="navigation__list-link" href=""
                  ><img
                    class="navigation__image"
                    src="assets/icon/home.svg"
                    alt="home"
                /></a>
              </li>
              <li class="navigation__list-item">
                <a class="navigation__list-link" href=""
                  ><img
                    class="navigation__image-direct"
                    src="assets/icon/direct.svg"
                    alt="direct"
                  />
                  <span class="navigation__image-count">5</span></a
                >
              </li>
              <li class="navigation__list-item">
                <a class="navigation__list-link" href=""
                  ><img
                    class="navigation__image"
                    src="assets/icon/recomendation.svg"
                    alt="recomendation"
                /></a>
              </li>
              <li class="navigation__list-item">
                <a class="navigation__list-link" href=""
                  ><img
                    class="navigation__image"
                    src="assets/icon/like.svg"
                    alt="like"
                /></a>
              </li>
              <li class="navigation__list-item">
                <a class="navigation__list-link" href=""
                  ><img
                    class="navigation__image"
                    src="assets/icon/account_logo.svg"
                    alt="account_logo"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="content">
          <div class="profile">
            <div class="profile__picture">
              <img class="profile__picture-image"src="./assets/img/profile_picture.svg" alt="" />
            </div>
            <div class="profile__bio">
              <ul class="profile__bio-list">
                <li class="profile__bio-line">
                  <div class="profile__menu">
                    <div class="profile__nickname-wrapper">
                      <h1 class="profile__nickname">name</h1>
                    </div>
                    <nav class="profile__action">
                      <ul class="profile__action-list">
                        <li class="profile__action-item">
                          <a class="profile__action-link" href="">follow</a>
                        </li>
                        <li class="profile__action-item">
                          <a
                            class="profile__action-link"
                            id="profile__action-link__small"
                            href=""
                            >&#9660;</a
                          >
                        </li>
                        <li class="profile__action-item">
                          <a
                            class="profile__action-link"
                            id="profile__action-link__white"
                            href=""
                          >
                          </a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </li>
                <li class="profile__bio-line">
                  <div class="profile__statistics">
                    <ul class="profile__statistics-list">
                      <li class="profile__statistics-item">
                        <span class="profile__statistics-element"
                          >79 posts</span
                        >
                      </li>
                      <li class="profile__statistics-item">
                        <span class="profile__statistics-element"
                          >379 followers</span
                        >
                      </li>
                      <li class="profile__statistics-item">
                        <span class="profile__statistics-element"
                          >179 following</span
                        >
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="profile__bio-line">
                  <div class="profile__characteristic">
                    <h2 class="profile__characteristic-name">name</h2>
                    <br />
                    <span class="profile__characteristic-description">
                      Lorem Ipsum is simply dummy text of the printing and
                      typesetting industry. Lorem Ipsum has been the industry's
                      standard dummy text.
                    </span>
                    <a class="profile__characteristic-link" href=""
                      >bit.ly/35Ce3mX</a
                    >
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="stories__menu">
            <ul class="stories__list">
              <li class="stories__list-item">
                <a class="stories__list-link" href=""
                  ><figure class="stories__element">
                    <img
                      class="stories__element-preview"
                      src="./assets/img/story.svg"
                      alt="story_1"
                    />
                    <figcaption class="stories__element-name">name</figcaption>
                  </figure></a
                >
              </li>
              <li class="stories__list-item">
                <a class="stories__list-link" href=""
                  ><figure class="stories__element">
                    <img
                      class="stories__element-preview"
                      src="./assets/img/story.svg"
                      alt="story_2"
                    />
                    <figcaption class="stories__element-name">name</figcaption>
                  </figure></a
                >
              </li>
              <li class="stories__list-item">
                <a class="stories__list-link" href=""
                  ><figure class="stories__element">
                    <img
                      class="stories__element-preview"
                      src="./assets/img/story.svg"
                      alt="story_3"
                    />
                    <figcaption class="stories__element-name">name</figcaption>
                  </figure></a
                >
              </li>
            </ul>
          </div>
          <div class="sub__header">
            <nav class="sub__navigation">
              <ul class="sub__navigation-list">
                <li class="sub__navigation-item">
                  <a class="sub__navigation-link" href=""
                    ><figure class="sub__navigation-element">
                      <img
                        class="sub__navigation-icon"
                        src="./assets/icon/posts.svg"
                        alt="posts"
                      />
                      <figcaption class="sub__navigation-name"></figcaption>
                      posts
                    </figure></a
                  >
                </li>
                <li class="sub__navigation-item">
                  <a class="sub__navigation-link" href=""
                    ><figure class="sub__navigation-element">
                      <img
                        class="sub__navigation-icon"
                        src="./assets/icon/tagged.svg"
                        alt="tagged"
                      />
                      <figcaption class="sub__navigation-name"></figcaption>
                      tagged
                    </figure></a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <div class="post__box">
            <div class="post__list">
              <a class="post__link" href=""
                ><img class="post__image" src="./assets/img/post.svg" alt=""
              /></a>
              <a class="post__link" href=""
                ><img class="post__image" src="./assets/img/post.svg" alt=""
              /></a>
              <a class="post__link" href=""
                ><img class="post__image" src="./assets/img/post.svg" alt=""
              /></a>
              <a class="post__link" href=""
                ><img class="post__image" src="./assets/img/post.svg" alt=""
              /></a>
              <a class="post__link" href=""
                ><img class="post__image" src="./assets/img/post.svg" alt=""
              /></a>
              <a class="post__link" href=""
                ><img class="post__image" src="./assets/img/post.svg" alt=""
              /></a>
              <a class="post__link" href=""
                ><img class="post__image" src="./assets/img/post.svg" alt=""
              /></a>
              <a class="post__link" href=""
                ><img class="post__image" src="./assets/img/post.svg" alt=""
              /></a>
              <a class="post__link" href=""
                ><img class="post__image" src="./assets/img/post.svg" alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
